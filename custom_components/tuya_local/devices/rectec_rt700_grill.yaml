name: Grill
# products:
#   - id: UNKNOWN
#     manufacturer: RecTeq
#     model: RT-700
entities:
  - entity: climate
    icon: "mdi:grill"
    dps:
      - id: 1
        type: boolean
        name: hvac_mode
        mapping:
          - dps_val: false
            value: "off"
          - dps_val: true
            value: heat
      - id: 102
        type: integer
        name: temperature
        range:
          min: 180
          max: 500
        unit: F
      - id: 103
        type: integer
        name: current_temperature
        unit: F
  - entity: sensor
    name: Probe A Temperature
    class: temperature
    dps:
      - id: 105
        type: integer
        name: sensor
        unit: F
  - entity: sensor
    name: Probe B Temperature
    class: temperature
    dps:
      - id: 106
        type: integer
        name: sensor
        unit: F
  - entity: number
    name: Minimum feed rate
    dps:
      - id: 104
        type: integer
        name: value
        range:
          min: 5
          max: 255
        mapping:
          - step: 5
  - entity: number
    name: Temperature compensation
    class: temperature
    dps:
      - id: 107
        type: integer
        name: value
        range:
          min: -127
          max: 128
  - entity: binary_sensor
    name: Power failure
    class: problem
    dps:
      - id: 109
        type: boolean
        name: sensor
  - entity: binary_sensor
    name: Ignition failure
    class: problem
    dps:
      - id: 110
        type: boolean
        name: sensor
  - entity: binary_sensor
    name: Probe fault
    class: problem
    dps:
      - id: 111
        type: boolean
        name: sensor
